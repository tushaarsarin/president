<!DOCTYPE html>
<html>
    <head>
        <style>
            @font-face {
                font-family: "Fira";
                src: url("fira.ttf");
            }
            @font-face {
                font-family: "Fira-Bold";
                src: url("fira-bold.ttf");
            }
            body {
                background-color: #FFFFFF;
                text-align: center;
                margin: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                font-family: Fira;
                width: 60%;
                margin: auto;
            }
            h1 {
                color: #000000;
                font-family: Fira-Bold;
                margin-bottom: 20px;
            }
            hr {
                border: 1px solid black;
                width: 100%;
            }
            .content {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                margin-top: 40px;
            }
            .right-section {
                width: 100%;
                display: flex;
                justify-content: space-around;
            }
            .contact-link {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .contact-link a {
                height: 25px;
            }
            .contact-link img {
                height: 100%;
            }
        </style>
        <title>Webpage</title>
    </head>
    <body>
        <div class="content">
            <p>This website has been disabled at the request of the UC Lit Elections Coordinator to comply with the Elections Code.</p>
        </div>
    </body>
</html>
